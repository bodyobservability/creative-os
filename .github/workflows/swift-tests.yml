name: swift-tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install python deps (schema validation)
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip jsonschema
      - name: Swift build
        working-directory: tools/automation/swift-cli
        run: swift build -c release
      - name: Swift test
        working-directory: tools/automation/swift-cli
        run: swift test
      - name: Verify checksums
        run: tools/checksum_verify.sh
      - name: Validate schemas
        run: |
          . .venv/bin/activate
          python tools/schema_validate.py
