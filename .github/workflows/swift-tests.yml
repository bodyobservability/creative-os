name: swift-tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Swift build
        working-directory: tools/automation/swift-cli
        run: swift build -c release
      - name: Swift test
        working-directory: tools/automation/swift-cli
        run: swift test
