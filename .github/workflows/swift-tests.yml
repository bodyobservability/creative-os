name: swift-tests

on:
  push:
    branches: ["**"]
    paths:
      - "kernel/cli/**"
      - "**/*.swift"
      - "**/Package.swift"
      - "**/Package.resolved"
  pull_request:
    paths:
      - "kernel/cli/**"
      - "**/*.swift"
      - "**/Package.swift"
      - "**/Package.resolved"

concurrency:
  group: swift-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swift-tests:
    runs-on: macos-15
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SwiftPM + build
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            kernel/cli/.build
          key: swiftpm-${{ runner.os }}-${{ hashFiles('kernel/cli/Package.resolved') }}
          restore-keys: |
            swiftpm-${{ runner.os }}-

      - name: Swift build
        working-directory: kernel/cli
        run: swift build -c release

      - name: Swift test
        working-directory: kernel/cli
        run: swift test
