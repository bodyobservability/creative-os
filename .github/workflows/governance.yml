name: governance

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: governance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: macos-15
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('tools/schema_validate.py') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install python deps (schema validation)
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip jsonschema

      - name: Verify checksums
        run: bash tools/checksum_verify.sh

      - name: Validate schemas
        run: |
          . .venv/bin/activate
          python tools/schema_validate.py
