name: governance

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: governance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: macos-15
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce kernel/operator boundary
        run: |
          if rg -n "operator/" kernel/; then
            echo "ERROR: kernel/ must not reference operator/ paths"
            exit 1
          fi

      - name: Ensure checksums are up to date
        run: |
          bash kernel/tools/checksum_generate.sh
          git diff --exit-code checksums/*.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('kernel/tools/schema_validate.py') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install python deps (schema validation)
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip jsonschema

      - name: Verify checksums
        run: bash kernel/tools/checksum_verify.sh

      - name: Validate schemas
        run: |
          . .venv/bin/activate
          python kernel/tools/schema_validate.py

      - name: Validate operator persona manifests
        run: |
          . .venv/bin/activate
          bash kernel/tools/validate_persona_manifests.sh
