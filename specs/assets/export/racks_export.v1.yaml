schema_version: 1
layer: v9.5
job: racks_export

inputs:
  rack_manifest: specs/library/racks/rack_pack_manifest.v1.json
  rack_macro_region: rack.macros
  ableton:
    version: "12.3"
    theme: default

output:
  directory: ableton/racks/BASS_RACKS_v1.0
  naming:
    mode: manifest_display_name
    sanitize: true
    suffix: ".adg"

export_flow:
  method: ableton_save_preset
  save_shortcut: "CMD+S"
  confirm_key: "ENTER"

verification:
  file_must_exist: true
  min_bytes: 20000
  warn_if_bytes_below: 80000

notes:
  - This job exports real Ableton rack presets (.adg) into the repo.
  - Racks must already exist in the Ableton set (created/installed via v6/v9.3).
